<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Siri - Frontend Developer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">SIRI</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="skills.html" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link active-link">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <i class="ri-moon-line change-theme" id="theme-button"></i>
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="contact section" id="contact">
        <h2 class="section__title">Contact Me</h2>
        <span class="section__subtitle">Get in touch</span>

        <div class="contact__container container grid section__border">
          <div class="contact__content">
            <h3 class="contact__title">Talk to me</h3>

            <div class="contact__info">
              <div class="contact__data">
                <span class="contact__data-title">Email</span>
                <span class="contact__data-info">siricoding1@gmail.com</span>
              </div>

              <div class="contact__data">
                <span class="contact__data-title">Whatsapp</span>
                <span class="contact__data-info">+234 9157670728</span>
                <a
                  href="https://api.whatsapp.com/send?phone=2349157670728&text=Hello,%20more%20information!"
                  target="_blank"
                  class="contact__button"
                >
                  Write me <i class="ri-arrow-right-line"></i>
                </a>
              </div>

              <div class="contact__data">
                <span class="contact__data-title">Instagram</span>
                <span class="contact__data-info">@dieuxgift</span>
                <a
                  href="https://www.instagram.com/dieuxgift?igsh=MXd4NzRpM2hiYzFpaw%3D%3D&utm_source=qr"
                  target="_blank"
                  class="contact__button"
                >
                  Write me <i class="ri-arrow-right-line"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="contact__content">
            <h3 class="contact__title">Write me your project</h3>

            <form action="" class="contact__form" id="contact-form">
              <div class="contact__form-div">
                <label class="contact__form-tag">Names</label>
                <input
                  type="text"
                  name="user_name"
                  required
                  placeholder="Write your names"
                  class="contact__form-input"
                  id="contact-name"
                />
              </div>

              <div class="contact__form-div">
                <label class="contact__form-tag">Mail</label>
                <input
                  type="email"
                  name="user_email"
                  required
                  placeholder="Write your email"
                  class="contact__form-input"
                  id="contact-email"
                />
              </div>

              <div class="contact__form-div contact__form-area">
                <label class="contact__form-tag">Project</label>
                <textarea
                  name="user_project"
                  placeholder="Write your project"
                  class="contact__form-input"
                  id="contact-project"
                ></textarea>
              </div>

              <button type="submit" class="button">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <h1 class="footer__title">Siri</h1>
        <p>Frontend Developer</p>

        <ul class="footer__list">
          <li>
            <a href="index.html" class="footer__link">Home</a>
          </li>
          <li>
            <a href="about.html" class="footer__link">About</a>
          </li>
          <li>
            <a href="skills.html" class="footer__link">Skills</a>
          </li>
        </ul>

        <span class="footer__copy">
          &#169; Copyright SiriCoding. All rights reserved
        </span>
      </div>
    </footer>

    <a href="#" class="scrollup" id="scroll-up">
      <i class="ri-arrow-up-line"></i>
    </a>

    <script src="js/main.js"></script>
  </body>
</html>
